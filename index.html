<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!-- Container -->
  <div class="container">

    <!-- Logo -->
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>

    <!-- Hero Section -->
    <div class="hero-section">

      <!-- Hero Section Image -->
      <div class="hero-left">
        <img src="images/illustration-mockups.svg" alt="illustration">
      </div>

      <!-- Hero Section Text -->
      <div class="hero-right">
        <h2 class="hero-title">Build The Community <br>Your Fans Will Love</h2>
        <p class="hero-desc">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="btn">Register</a>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <ul>
        <li><a href="https://facebook.com/ashfe.pranto"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="https://twitter.com/ashfepranto"><i class="fab fa-twitter"></i></a></li>
        <li><a href="https://instagram.com/ashfe.pranto"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
  </div>

</body>

</html>
